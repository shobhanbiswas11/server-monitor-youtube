services:
  dummy-log-generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dummy-log-generator
    ports:
      - "3001:3001"
    environment:
      # Node.js app configuration
      - PORT=3001
      - NODE_ENV=production

      # Fluent Bit HTTP output configuration
      - HTTP_OUTPUT_HOST=host.docker.internal
      - HTTP_OUTPUT_PORT=3000
      - HTTP_OUTPUT_URI=/log-analysis/ingest/${LOG_ANALYSIS_JOB_ID}
      - HTTP_OUTPUT_TLS=Off
      - HTTP_OUTPUT_TLS_VERIFY=Off
    volumes:
      # Mount logs directory to persist logs (optional)
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - log-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  log-network:
    driver: bridge
